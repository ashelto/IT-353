<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<body>
Hover over the state/capital to highlight it. 
<table id= "table" style="width: 500px">
  <tr>
    <td><b><u>State</u></b></td>	
    <td><b><u>Capital</u></b></td>		
  </tr>
  <tr>
    <td>Illinois</td>
    <td>Springfield</td>		
  </tr>
  <tr>
   <td>Missouri</td>
    <td>Jefferson City</td>		
  </tr>
  <tr>
   <td>Washington</td>
    <td>Olympia</td>		
  </tr>
    <tr>
   <td>Indiana</td>
    <td>Indianapolis</td>		
  </tr>
   <tr>
   <td>Minnesota</td>
    <td>St. Paul</td>		
  </tr>
</table>

<style>
.hoverOn
{
	color: white;
    background-color:#98bf21;
    font-family:Arial;
    font-size":20px;
    padding":5px;
}

.hoverOff
{
	color: black;
    background-color: white;
}

</style>

<script>
  $('#table tr').hover(function(){
    $(this).toggleClass("hoverOn");
  });


</script>
</body>
</html>
